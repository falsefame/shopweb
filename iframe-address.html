<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>添加收货地址</title>
    <link href="style/base.css" rel="stylesheet" type="text/css"/>
    <link href="style/1/project.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <form class="formValid" action="#" method="post" onsubmit="return false;">
        <table class="table_form c333">
            <tr>
                <th>收货人：</th>
                <td>
                    <input name="receiveName"  class="input-text w120">
                </td>
            </tr>
            <tr>
                <th>所在地区：</th>
                <td id="stepSelect">
                    <select name="state" id="state">
                        <option value="">省份</option>

                        <option value="110000">北京市</option>

                        <option value="120000">天津市</option>

                        <option value="130000">河北省</option>

                        <option value="140000">山西省</option>

                        <option value="150000">内蒙古自治区</option>

                        <option value="210000">辽宁省</option>

                        <option value="220000">吉林省</option>

                        <option value="230000">黑龙江省</option>

                        <option value="310000">上海市</option>

                        <option value="320000">江苏省</option>

                        <option value="330000">浙江省</option>

                        <option value="340000">安徽省</option>

                        <option value="350000">福建省</option>

                        <option value="360000">江西省</option>

                        <option value="370000">山东省</option>

                        <option value="410000">河南省</option>

                        <option value="420000">湖北省</option>

                        <option value="430000">湖南省</option>

                        <option value="440000">广东省</option>

                        <option value="450000">广西壮族自治区</option>

                        <option value="460000">海南省</option>

                        <option value="500000">重庆市</option>

                        <option value="510000">四川省</option>

                        <option value="520000">贵州省</option>

                        <option value="530000">云南省</option>

                        <option value="540000">西藏自治区</option>

                        <option value="610000">陕西省</option>

                        <option value="620000">甘肃省</option>

                        <option value="630000">青海省</option>

                        <option value="640000">宁夏回族自治区</option>

                        <option value="650000">新疆维吾尔自治区</option>

                        <option value="710000">台湾省</option>

                        <option value="810000">香港特别行政区</option>

                        <option value="820000">澳门特别行政区</option>
                    </select>
                    <select name="city" id="city">
                        <option value="">地（市）</option>
                    </select>
                    <select name="district" id="district">
                        <option value="">区（县）</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>街道地址：</th>
                <td>
                    <textarea name="address" style="width: 380px; height: 64px;resize:none;"></textarea>
                    <br />
                    &nbsp;
                </td>
            </tr>
            <tr>
                <th>邮编：</th>
                <td>
                    <input name="zipCode" class="input-text w120">
                </td>
            </tr>
            <tr>
                <th>手机：</th>
                <td>
                    <input name="mobile" class="input-text">
                </td>
            </tr>
            <tr>
                <th>固定电话：</th>
                <td>
                    <input class="input-text" name="phone" />
                </td>
            </tr>
            <tr>
                <th>&nbsp;</th>
                <td>
                    <input type="button" class="bt submitValid" value="确认添加">
                </td>
            </tr>
        </table>
    </form>
</body>
<!-- 此处公用 start-->
<script src="http://yiwugouimg.oss-cn-hangzhou.aliyuncs.com/cloud/js/seatest/sea.js"></script>
<script src="js/workpath.js"></script>
<script>
    seajs.setProjectConfig("http://img1.yiwugou.com/cloud/js/seatest",location.protocol+"//"+location.host+"/shopweb.git");
</script>
<!-- 此处公用 end-->
<script>
    seajs.use(["jqueryPlus","formValid","common"],function($,FormValid){
        $("#stepSelect").find("select").stepSelect({
            names : [ 'state', 'city', 'district' ],
            unselected : [ "省份", "地（市）", "区（县）" ],
            url : '#',
            dataKey : "parentId",
            text : "chaname",
            type : "get",
            value : "areaid",
            style : "margin-left:3px;"
        })
        new FormValid().validate({
            oldRules : "false",
            validate : {
                rules : {
                    mobile : {
                        require : "手机号",
                        mobile : true
                    },
                    receiveName : {
                        require : "收货人",
                        maxlength : 10
                    },
                    zipCode : {
                        require : "邮编",
                        zipcode : true
                    },
                    address : {
                        require : "街道地址",
                        maxlength : 2,
                        maxlength : 100
                    },
                    district : {
                        required : true
                    },
                    phone:{
                        tel:true
                    }
                },
                messages : {
                    district : {
                        required : "请选择所在地区"
                    }
                },
                submitHandler : function(form) {
                    $.ajax({
                        url : form.action,
                        data : $(form).serialize(),
                        type : "post",
                        success : function(result) {

                        }
                    })
                }
            }
        });
    })
</script>
</html>
