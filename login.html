<script>
    seajs.use(["formValid","common"],function(FormValid){
        new FormValid().validate({
            oldRules:"false",
            validate:{
                rules:{
                    username:{require:"手机号码或义乌购商铺帐号"
                    },
                    password:{require:"密码",rangelength : [ 6, 20 ]}

            if(e.keyCode == 13){
                $(".submitValid").click();

        })
    })
